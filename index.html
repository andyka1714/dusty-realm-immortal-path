
<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>塵寰仙途</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Serif TC', serif;
        background-color: #1c1917; /* stone-900 */
        color: #e7e5e4; /* stone-200 */
      }
      /* Custom scrollbar for logs */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #292524; 
      }
      ::-webkit-scrollbar-thumb {
        background: #57534e; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #78716c; 
      }

      /* Intro Animations */
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }

      @keyframes stone-pulse {
        0% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.4); }
        70% { box-shadow: 0 0 0 20px rgba(245, 158, 11, 0); }
        100% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0); }
      }

      @keyframes flash {
        0% { opacity: 0; }
        50% { opacity: 1; }
        100% { opacity: 0; }
      }

      @keyframes bg-slide {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Portal Vortex Animation */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      @keyframes vortex-pulse {
        0%, 100% { opacity: 0.6; transform: scale(0.9) rotate(0deg); }
        50% { opacity: 1; transform: scale(1.1) rotate(180deg); }
      }

      .animate-shake {
        animation: shake 0.5s;
        animation-iteration-count: infinite;
      }

      .animate-stone-pulse {
        animation: stone-pulse 2s infinite;
      }

      .animate-flash {
        animation: flash 0.5s ease-out forwards;
      }

      .fade-in-text {
        opacity: 0;
        animation: fadeIn 1s forwards;
      }
      
      .animate-bg-slide {
        background-size: 200% 200%;
        animation: bg-slide 3s ease infinite;
      }
      
      .portal-vortex {
         position: relative;
         width: 100%;
         height: 100%;
         border-radius: 50%;
         border: 2px dashed #60a5fa; /* blue-400 */
         box-shadow: 0 0 15px rgba(96, 165, 250, 0.6);
         animation: spin-slow 4s linear infinite;
      }
      
      .portal-vortex::after {
         content: '';
         position: absolute;
         inset: 2px;
         border-radius: 50%;
         background: radial-gradient(circle, rgba(96,165,250,0.8) 0%, rgba(29,78,216,0) 70%);
         animation: vortex-pulse 2s ease-in-out infinite;
      }

      @keyframes fadeIn {
        to { opacity: 1; }
      }
    </style>
